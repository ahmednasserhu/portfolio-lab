<section id="footerSection">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 mt-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center" style="color: #0d6efd">
            Contact us
          </h3>
          <form>
            <div class="mb-3">
              <label for="fname" class="form-label custom-label"
                >Your Name</label
              >
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label custom-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #3b5998"
          href="#!"
          role="button"
        >
          <fa-icon [icon]="myFacebook"></fa-icon>
        </a>

        <!-- Twitter -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #55acee"
          href="#!"
          role="button"
        >
          <fa-icon [icon]="myTwitter"></fa-icon>
        </a>

        <!-- Google -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #dd4b39"
          href="#!"
          role="button"
        >
          <fa-icon [icon]="myGoogle"></fa-icon>
        </a>

        <!-- Instagram -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #ac2bac"
          href="#!"
          role="button"
        >
          <fa-icon [icon]="myInstgram"></fa-icon>
        </a>

        <!-- Linkedin -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #0082ca"
          href="#!"
          role="button"

          <fa-icon [icon]="myLinkedIn"></fa-icon>
        </a>
        <!-- Github -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"

          href="#!"

        </a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05)">
      Â© 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</section>
